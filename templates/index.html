<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>송호 ETA 로그인</title>
  <style>
  </style>
</head>
<body>

<div class="container" id="login-container">
  <h2>송호 ETA 로그인</h2>
  <div class="input-wrapper">
    <input type="text" id="login-id" placeholder="ID" />
  </div>
<div class="input-wrapper password-wrapper">
  <input type="password" id="login-pw" placeholder="Password" />
  <span class="password-toggle" onclick="togglePassword('login-pw', this)">표시</span>
</div>
  <button onclick="login()">로그인</button>
  <button onclick="showSignup()">회원가입</button>
  <div class="link">
    <a href="#" onclick="showAdminLogin()">관리자 전용</a>
  </div>
</div>

<div class="container" id="signup-container" style="display:none">
  <h2>회원가입</h2>
  <div class="input-wrapper">
    <input type="text" id="signup-id" placeholder="ID (학번+이름)" />
  </div>
<div class="input-wrapper password-wrapper">
  <input type="password" id="signup-pw" placeholder="Password" />
  <span class="password-toggle" onclick="togglePassword('signup-pw', this)">표시</span>
</div>
<div class="input-wrapper password-wrapper">
  <input type="password" id="signup-pw-confirm" placeholder="Password 확인" />
  <span class="password-toggle" onclick="togglePassword('signup-pw-confirm', this)">표시</span>
</div>
  <div class="input-wrapper">
    <input type="text" id="signup-security-code" placeholder="보안코드 입력" />
  </div>
  <button onclick="checkDuplicate()">중복 확인</button>
  <button onclick="register()">가입하기</button>
  <button onclick="showLogin()">뒤로가기</button>
</div>

<div class="container" id="admin-login-container" style="display:none">
  <h2>관리자 로그인</h2>
  <div class="input-wrapper">
    <input type="password" id="admin-pw" placeholder="Admin Password" />
    <span class="password-toggle" onclick="togglePassword('admin-pw', this)">표시</span>
  </div>
  <button onclick="adminLogin()">로그인</button>
  <button onclick="showLogin()">뒤로가기</button>
</div>

<div class="container" id="main-container" style="display:none">
  <h2 id="welcome-message"></h2>
  <button onclick="logout()">로그아웃</button>
</div>

<div class="container" id="admin-container" style="display:none">
  <h2>관리자 페이지</h2>
  <div id="user-list"></div>
  <button onclick="showLogin()">로그아웃</button>
</div>

<script>
  function showOnly(id) {
    ['login-container', 'signup-container', 'admin-login-container', 'main-container', 'admin-container'].forEach(cid => {
      document.getElementById(cid).style.display = 'none';
    });
    document.getElementById(id).style.display = 'block';
  }

  function clearInputs() {
    document.querySelectorAll('input').forEach(input => input.value = '');
  }

  function showLogin() {
    clearInputs();
    showOnly('login-container');
  }

  function showSignup() {
    clearInputs();
    showOnly('signup-container');
  }

  function showAdminLogin() {
    clearInputs();
    showOnly('admin-login-container');
  }

  function showMain(id) {
    document.getElementById('welcome-message').innerText = `${id}님 환영합니다!`;
    clearInputs();
    showOnly('main-container');
  }

  async function login() {
    const id = document.getElementById('login-id').value.replace(/\s+/g, '');
    const password = document.getElementById('login-pw').value;

    if (!id || !password) {
      alert('ID와 비밀번호를 입력해주세요.');
      return;
    }

    const res = await fetch('/api/login', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({id, password})
    });
    const data = await res.json();

    if (data.success) {
      showMain(id);
    } else {
      alert(data.message);
    }
  }

  async function checkDuplicate() {
    const id = document.getElementById('signup-id').value.replace(/\s+/g, '');
    if (!id) {
      alert('ID를 입력해주세요.');
      return;
    }
    const res = await fetch('/api/check_id', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({id})
    });
    const data = await res.json();
    alert(data.message);
  }

  function isValidPassword(pw) {
    return pw.length >= 6 && pw.length <= 15;
  }

  async function register() {
    const id = document.getElementById('signup-id').value.replace(/\s+/g, '');
    const password = document.getElementById('signup-pw').value;
    const pwConfirm = document.getElementById('signup-pw-confirm').value;
    const securityCode = document.getElementById('signup-security-code').value.trim();

    if (!id || !password || !pwConfirm || !securityCode) {
      alert('모든 항목을 입력해주세요.');
      return;
    }

    if (!isValidPassword(password)) {
      alert('비밀번호는 6자 이상 15자 이하이어야 합니다.');
      return;
    }

    if (password !== pwConfirm) {
      alert('비밀번호와 확인이 일치하지 않습니다.');
      return;
    }

    const res = await fetch('/api/register', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({id, password, security_code: securityCode})
    });
    const data = await res.json();

    alert(data.message);
    if (data.success) {
      showLogin();
    }
  }

  async function adminLogin() {
    const password = document.getElementById('admin-pw').value;
    if (!password) {
      alert('관리자 비밀번호를 입력해주세요.');
      return;
    }

    const res = await fetch('/api/admin_login', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({password})
    });
    const data = await res.json();

    if (data.success) {
      showOnly('admin-container');
      renderUserList(data.users);
    } else {
      alert(data.message);
    }
  }

  function renderUserList(users) {
    const container = document.getElementById('user-list');
    container.innerHTML = '';
    if (users.length === 0) {
      container.innerText = '가입된 회원이 없습니다.';
      return;
    }
    users.forEach(user => {
      const div = document.createElement('div');
      div.textContent = user.id + " ";
      const delBtn = document.createElement('button');
      delBtn.textContent = '삭제';
      delBtn.onclick = () => deleteUser(user.id);
      div.appendChild(delBtn);
      container.appendChild(div);
    });
  }

  async function deleteUser(id) {
    if (!confirm(id + ' 사용자를 삭제하시겠습니까?')) return;
    const res = await fetch('/api/delete_user', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({id})
    });
    const data = await res.json();
    if (data.success) {
      alert('삭제 완료');
      adminLogin();  // 목록 다시 갱신
    } else {
      alert(data.message);
    }
  }

  function logout() {
    showLogin();
  }

  function togglePassword(inputId, span) {
    const input = document.getElementById(inputId);
    if (input.type === 'password') {
      input.type = 'text';
      span.innerText = '숨기기';
    } else {
      input.type = 'password';
      span.innerText = '표시';
    }
  }

  // 시작 시 로그인 화면 보여주기
  showLogin();
</script>

</body>
</html>
